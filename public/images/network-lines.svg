<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="lineGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#047857" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Network pattern -->
  <g stroke-width="1.5" fill="none">
    <!-- Horizontal lines -->
    <path d="M0,100 H1000" stroke="url(#lineGradient1)" />
    <path d="M0,300 H1000" stroke="url(#lineGradient2)" />
    <path d="M0,500 H1000" stroke="url(#lineGradient1)" />
    <path d="M0,700 H1000" stroke="url(#lineGradient2)" />
    <path d="M0,900 H1000" stroke="url(#lineGradient1)" />
    
    <!-- Vertical lines -->
    <path d="M100,0 V1000" stroke="url(#lineGradient2)" />
    <path d="M300,0 V1000" stroke="url(#lineGradient1)" />
    <path d="M500,0 V1000" stroke="url(#lineGradient2)" />
    <path d="M700,0 V1000" stroke="url(#lineGradient1)" />
    <path d="M900,0 V1000" stroke="url(#lineGradient2)" />
    
    <!-- Diagonal connectors -->
    <path d="M100,100 L300,300" stroke="url(#lineGradient1)" />
    <path d="M300,300 L500,100" stroke="url(#lineGradient2)" />
    <path d="M500,100 L700,300" stroke="url(#lineGradient1)" />
    <path d="M700,300 L900,100" stroke="url(#lineGradient2)" />
    
    <path d="M100,300 L300,500" stroke="url(#lineGradient2)" />
    <path d="M300,500 L500,300" stroke="url(#lineGradient1)" />
    <path d="M500,300 L700,500" stroke="url(#lineGradient2)" />
    <path d="M700,500 L900,300" stroke="url(#lineGradient1)" />
    
    <path d="M100,500 L300,700" stroke="url(#lineGradient1)" />
    <path d="M300,700 L500,500" stroke="url(#lineGradient2)" />
    <path d="M500,500 L700,700" stroke="url(#lineGradient1)" />
    <path d="M700,700 L900,500" stroke="url(#lineGradient2)" />
    
    <path d="M100,700 L300,900" stroke="url(#lineGradient2)" />
    <path d="M300,900 L500,700" stroke="url(#lineGradient1)" />
    <path d="M500,700 L700,900" stroke="url(#lineGradient2)" />
    <path d="M700,900 L900,700" stroke="url(#lineGradient1)" />
    
    <!-- Nodes/connection points -->
    <circle cx="100" cy="100" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="300" cy="300" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="500" cy="100" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="700" cy="300" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="900" cy="100" r="3" fill="#10b981" opacity="0.5" />
    
    <circle cx="100" cy="300" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="300" cy="500" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="500" cy="300" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="700" cy="500" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="900" cy="300" r="3" fill="#10b981" opacity="0.5" />
    
    <circle cx="100" cy="500" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="300" cy="700" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="500" cy="500" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="700" cy="700" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="900" cy="500" r="3" fill="#10b981" opacity="0.5" />
    
    <circle cx="100" cy="700" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="300" cy="900" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="500" cy="700" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="700" cy="900" r="3" fill="#10b981" opacity="0.5" />
    <circle cx="900" cy="700" r="3" fill="#10b981" opacity="0.5" />
  </g>
</svg> 